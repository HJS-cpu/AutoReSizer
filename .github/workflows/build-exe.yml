name: Compile AutoHotkey v2

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download AutoHotkey v1 (Compiler)
        shell: pwsh
        run: |
          Invoke-WebRequest `
            https://github.com/AutoHotkey/AutoHotkey/releases/download/v1.1.37.02/AutoHotkey_1.1.37.02.zip `
            -OutFile ahk1.zip
          Expand-Archive ahk1.zip C:\AutoHotkey

      - name: Download AutoHotkey v2 (Interpreter)
        shell: pwsh
        run: |
          Invoke-WebRequest `
            https://github.com/AutoHotkey/AutoHotkey/releases/download/v2.0.11/AutoHotkey_2.0.11.zip `
            -OutFile ahk2.zip
          Expand-Archive ahk2.zip C:\AutoHotkey\v2

      - name: Compile script
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Set-Location $env:GITHUB_WORKSPACE

          if (-not (Test-Path "AutoReSizer.ahk")) { throw "AutoReSizer.ahk not found in workspace." }
          if (-not (Test-Path "icons\icon.ico"))  { throw "Icon not found: icons\icon.ico" }

          # Run compiler and capture its output
          $log = & "C:\AutoHotkey\Compiler\Ahk2Exe.exe" `
            /in "AutoReSizer.ahk" `
            /out "AutoReSizer.exe" `
            /icon "icons\icon.ico" `
            /bin "C:\AutoHotkey\v2\AutoHotkey64.exe" 2>&1

          $log | ForEach-Object { Write-Host $_ }

          # Give filesystem/AV a brief moment
          Start-Sleep -Milliseconds 400

          # Prefer the path reported by Ahk2Exe ("Successfully compiled as:")
          $exePath = $null
          foreach ($line in $log) {
            if ($line -match 'Successfully compiled as:\s*"(.*?\.exe)"') {
              $exePath = $matches[1]
              break
            }
          }

          # Fallback: find in workspace (in case Ahk2Exe output format changes)
          if (-not $exePath -or -not (Test-Path -LiteralPath $exePath)) {
            $exePath = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter "AutoReSizer.exe" -ErrorAction SilentlyContinue |
                       Select-Object -First 1 -ExpandProperty FullName
          }

          if (-not $exePath -or -not (Test-Path -LiteralPath $exePath)) {
            Write-Host "Workspace contents (root):"
            Get-ChildItem -Path $env:GITHUB_WORKSPACE -Force | Format-Table -AutoSize
            throw "AutoReSizer.exe was not created (or was removed/quarantined)."
          }

          # Ensure the EXE is at the expected root name for the upload paths below
          if ($exePath -ne (Join-Path $env:GITHUB_WORKSPACE "AutoReSizer.exe")) {
            Copy-Item -LiteralPath $exePath -Destination (Join-Path $env:GITHUB_WORKSPACE "AutoReSizer.exe") -Force
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoReSizer
          if-no-files-found: error
          path: |
            AutoReSizer.exe
            Deutsch.lng
            English.lng
            license.txt
            readme.txt
