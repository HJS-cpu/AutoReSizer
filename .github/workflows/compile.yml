name: Compile AHK v2 Script

on: [push, workflow_dispatch]

jobs:
  compile:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download AutoHotkey (v1 + v2)
        shell: pwsh
        run: |
          Invoke-WebRequest `
            https://github.com/AutoHotkey/AutoHotkey/releases/download/v1.1.37.02/AutoHotkey_1.1.37.02.zip `
            -OutFile ahk.zip

          Expand-Archive ahk.zip C:\AutoHotkey

      - name: Compile AHK v2 Script
        shell: pwsh
        run: |
          $ahk2exe = "C:\AutoHotkey\Compiler\Ahk2Exe.exe"
          $bin     = "C:\AutoHotkey\v2\AutoHotkey64.exe"

          & $ahk2exe `
            /in AutoReSizer.ahk `
            /out AutoReSizer.exe `
            /bin $bin

          if (!(Test-Path AutoReSizer.exe)) {
            Write-Error "Compilation failed"
          }

      - uses: actions/upload-artifact@v4
        with:
          name: AutoReSizer
          path: AutoReSizer.exe
